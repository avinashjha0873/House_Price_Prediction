
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body>
{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">House Price Prediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/avinashjha0873/House_Price_Prediction">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the details as indicated:</p>
                                </blockquote>
                            </label>
                            <textarea class="form-control" name="Bedroom_Count" rows="1"
                                      placeholder="Bedroom_Count range 1 - 10"></textarea>
                            <textarea class="form-control" name="bathroom_count" rows="1"
                                      placeholder="Bathroom_count range 1 - 10"></textarea>
                            <textarea class="form-control" name="sqft_living" rows="1"
                                      placeholder="Sqft living range 100-1000"></textarea>
                            <textarea class="form-control" name="sqft_plot" rows="1"
                                      placeholder="sqft_plot range 100-1000000"></textarea>
                            <textarea class="form-control" name="floor_count" rows="1"
                                      placeholder="floor count rang 1 - 5"></textarea>
                            <textarea class="form-control" name="water_from" rows="1"
                                      placeholder="Water Front 1 or 0"></textarea>
                            <textarea class="form-control" name="condition" rows="1"
                                      placeholder="Congition range 1 -5"></textarea>
                            <textarea class="form-control" name="grade" rows="1"
                                      placeholder="Grade range 1 - 10"></textarea>
                            <textarea class="form-control" name="sqft_above" rows="1"
                                      placeholder="sqft above range 100 - 1000"></textarea>
                            <textarea class="form-control" name="sqft_basement" rows="1"
                                      placeholder="sqft basement 100-1000"></textarea>
                            <textarea class="form-control" name="year_built" rows="1"
                                      placeholder="year_built 1980 > and < 2015"></textarea>
                            <textarea class="form-control" name="year_renovated" rows="1"
                                      placeholder="Year Renovated"></textarea>
                            <textarea class="form-control" name="zipcode" rows="1"
                                      placeholder="ZIPCODE"></textarea>
                            <textarea class="form-control" name="longitute" rows="1"
                                      placeholder="Longitude"></textarea>
                            <textarea class="form-control" name="latitude" rows="1"
                                      placeholder="Latitude"></textarea>
                            <textarea class="form-control" name="sqft_living_2015" rows="1"
                                      placeholder="sqft living 2015"></textarea>
                            <textarea class="form-control" name="sqft_plot-2015" rows="1"
                                      placeholder="sqft plot 2015"></textarea>

                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict Now</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                                <div class="col">
                                    <form>
                                        <div class="form-group">
                                            <label for="translation-result">

                                                <blockquote class="blockquote">
                                                    <p class="mb-2">Prediction:</p>
                                                </blockquote>

                                            </label>
                                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                                        </div>
                                    </form>
                                </div>
            </div>
        </div>

        {% endblock body %}


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<!-- jQuery google CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


{% block custom_js %}
<!-- Custom JS -->
<script src="{{ url_for('static', filename='script/index.js') }}"></script>
{% endblock custom_js %}
</body>

</html>
